<form #myForm="ngForm" (ngSubmit)="addData(myForm)" role="form">
  <legend>New Record</legend>

  <div class="form-group">
    <label for="rno">Roll NO</label>
    <input ngModel type="text" class="form-control" id="rno" name="rno">
  </div>

  <div class="form-group">
    <label for="sname">Name</label>
    <input ngModel type="text" class="form-control" id="sname" name="sname">
  </div>

  <div class="form-group">
    <label for="mark">Marks</label>
    <input ngModel type="text" class="form-control" id="mark" name="mark">
  </div>

  

  <button type="submit" class="btn btn-primary">add</button>
</form>
